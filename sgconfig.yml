ruleDirs:
- ./ast-grep/rules
testConfigs:
- testDir: ./ast-grep/tests
utilDirs:
- ./ast-grep/utilities
customLanguages:
  rescript:
    # Path currently generated by running the update-tree-sitter-binary script in package.json
    libraryPath: ./node_modules/tree-sitter-rescript/rescript.dylib
    extensions: [res, resi]
    expandoChar: _
