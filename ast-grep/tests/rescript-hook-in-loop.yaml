id: rescript-hook-in-loop
valid:
  - |
    let useInitialHook = () => {}
    let hookRef = ref(useInitialHook)
    for x in 1 to 3 {
      let useLastHook = hookRef.contents
      let useNextHook = () => {
        useLastHook()
        useLastHook()
      }
      hookRef := useNextHook
    }
    let useEndHook = hookRef.contents
  - |
    let useInitialHook = () => {}
    let hookRef = ref(useInitialHook)
    while test() {
      let useLastHook = hookRef.contents
      let useNextHook = () => {
        useLastHook()
        useLastHook()
      }
      hookRef := useNextHook
    }
    let useEndHook = hookRef.contents
invalid:
  - |
    let useNewHook = () => {
      for i in 1 to 3 {
        useMyHook()
      }
    }
  - |
    let useNewHook = () => {
      while test() {
        useMyHook()
      }
    }
